machine:
  node:
    version: 7

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  override:
    - yarn install

test:
  override:
    - yarn test
  post:
    - yarn coverage

deployment:
  docs:
    tag: /^v\d+(\.\d+)*$/
    owner: dialogs
    commands:
      - git config --global user.name "$GIT_NAME"
      - git config --global user.email "$GIT_EMAIL"
      - yarn docs
